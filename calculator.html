<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table border="1">
    <tr>
        <td colspan="4">
            <input type="text" id="inputBox" value="0" />
        </td>
    </tr>

     <tr>
        <td class="digitsPressed" onclick ="digitBtnPressed(7)">7</td>
        <td class="digitsPressed" onclick ="digitBtnPressed(8)">8</td>
        <td class="digitsPressed" onclick ="digitBtnPressed(9)">9</td>
        <td  class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
     </tr>

      <tr>
        <td class="digitsPressed" onclick ="digitBtnPressed(4)">4</td>
        <td class="digitsPressed" onclick ="digitBtnPressed(5)">5</td>
        <td class="digitsPressed" onclick ="digitBtnPressed(6)">6</td>
        <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
      </tr>

       <tr>
        <td class="digitsPressed" onclick ="digitBtnPressed(1)">1</td>
        <td  class="digitsPressed" onclick ="digitBtnPressed(2)">2</td>
        <td class="digitsPressed" onclick ="digitBtnPressed(3)">3</td>
        <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
       </tr>

        <tr>
            <td class="digitsPressed" onclick ="digitBtnPressed(0)" colspan="2">0</td>
            <td  class="ACButton" onclick="btnAcPressed()">AC</td>
             <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
        </tr>

         <tr>
            <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
         </tr>
 </table>

     <script>
        // This BOOLean(true) determines if a new digit the  user presses on should be on a new line//
        var newLine = true;
        var value1; //Stored hence, no value assigned
        var currentOperator; // Also stored

        //Event handle for when any Digit Button is pressed//
        function digitBtnPressed(button){
        if(newLine){
            document.getElementById("inputBox").value = button;
            newLine = false;
            }else{
             var currentValue =document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = currentValue + button;
            }
        }

        //Event handler for when AC button is pressed//
        function btnAcPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true; //Blanks the inputBox to zero
        }

        /*Event handler for Operator(+ , -, x, /) Buttons
        What happens:1.Value of the screen stored in a variable called value1
                2.The app remembers the operator pressed/clicked(stores it in the operator variable)
                  currentOperator= Operator(parameter)
                3.Screen cleared when the next digit is typed
        */
            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;
            } // parseInt parses(converts) a string to a number//

        //Event handler for the Equals button operator//
        function equalsBtnPressed(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            //The Switch statement is like the if statement but unlike the if, it has many different options//
            switch(currentOperator){
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "x":
                    finalTotal = value1 * value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
            }
            document.getElementById("inputBox").value = finalTotal;

            value1= 0;
            newLine = true;
        }
               
     </script>
    
</body>
</html>
